<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
        /* display: none; */
        position: absolute;
      }
    </style>
  </head>
  <body>
    <button id="btn">点击按钮-展示动画效果</button>
    <div id="box"></div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $('#btn').click(function(){
            $('#box').animate({

                left:300,
                top:500,
                height:300,
                width:500
            })

        })
    </script>
  </body>
</html>
